# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dashboard:
  replicaCount: 1
  image:
    repository: sprints-dashboard
    pullPolicy: IfNotPresent
    tag: local
  imagePullSecrets: []
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    port: 80
    targetPort: 8000
  ingress:
    enabled: false
    hosts:
      - host: localhost
        paths:
          - /
    tls: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

jira:
  config: {}
  credentials:
    existingSecret: ""

dataCollection:
  enabled: false
  image:
    repository: sprints-dashboard
    pullPolicy: IfNotPresent
    tag: local

mongodb:
  architecture: standalone
  useStatefulSet: true
  initContainers: []
  auth:
    existingSecret: ""
  resources: {}
