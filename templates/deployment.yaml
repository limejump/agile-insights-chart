apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /opt/code/config_files
          env:
            - name: DB_HOST
              value: mongo-mongodb
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ required "Must supply an existing mongodb secret" .Values.mongodb.auth.existingSecret }}
                  key: mongodb-root-password
            - name: JIRA_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ required "Must supply an existing jira secret" .Values.jira.credentials.existingSecret }}
                  key: jira-email
            - name: JIRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ required "Must supply an existing jira secret" .Values.jira.credentials.existingSecret }}
                  key: jira-token
      volumes:
        - name: config-volume
          configMap:
            name: jira-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
